<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mysticBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crystalGlow" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="starBurst" cx="0.5" cy="0.5" r="0.4">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Mystical background -->
  <rect width="1200" height="400" fill="url(#mysticBg)"/>
  
  <!-- Floating cosmic dust -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="1" fill="#06b6d4"/>
    <circle cx="200" cy="120" r="1.5" fill="#06b6d4"/>
    <circle cx="300" cy="60" r="1" fill="#06b6d4"/>
    <circle cx="450" cy="100" r="1.5" fill="#06b6d4"/>
    <circle cx="600" cy="70" r="1" fill="#06b6d4"/>
    <circle cx="750" cy="110" r="1.5" fill="#06b6d4"/>
    <circle cx="900" cy="80" r="1" fill="#06b6d4"/>
    <circle cx="1050" cy="90" r="1.5" fill="#06b6d4"/>
    <circle cx="150" cy="300" r="1" fill="#06b6d4"/>
    <circle cx="350" cy="320" r="1.5" fill="#06b6d4"/>
    <circle cx="550" cy="340" r="1" fill="#06b6d4"/>
    <circle cx="750" cy="330" r="1.5" fill="#06b6d4"/>
    <circle cx="950" cy="310" r="1" fill="#06b6d4"/>
    <circle cx="1100" cy="350" r="1.5" fill="#06b6d4"/>
  </g>
  
  <!-- Astrological symbols floating in background -->
  <g fill="#06b6d4" opacity="0.2" font-family="serif" font-size="24">
    <text x="150" y="180">♈</text>
    <text x="250" y="220">♉</text>
    <text x="350" y="160">♊</text>
    <text x="450" y="240">♋</text>
    <text x="550" y="180">♌</text>
    <text x="650" y="260">♍</text>
    <text x="750" y="200">♎</text>
    <text x="850" y="240">♏</text>
    <text x="950" y="180">♐</text>
    <text x="1050" y="220">♑</text>
    <text x="180" y="280">♒</text>
    <text x="320" y="300">♓</text>
  </g>
  
  <!-- Crystal Ball - Central Focus -->
  <g transform="translate(600,200)">
    <!-- Crystal ball base -->
    <ellipse cx="0" cy="35" rx="45" ry="12" fill="#1e293b" opacity="0.6"/>
    
    <!-- Crystal ball -->
    <circle r="40" fill="url(#crystalGlow)" opacity="0.8"/>
    <circle r="35" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    
    <!-- Inner mystic vision -->
    <g opacity="0.4">
      <circle r="25" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle r="15" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
      
      <!-- Mystical patterns inside -->
      <path d="M-15,-15 L15,15 M15,-15 L-15,15" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="-10" cy="-10" r="2" fill="#fbbf24" opacity="0.6"/>
      <circle cx="10" cy="-10" r="2" fill="#fbbf24" opacity="0.6"/>
      <circle cx="10" cy="10" r="2" fill="#fbbf24" opacity="0.6"/>
      <circle cx="-10" cy="10" r="2" fill="#fbbf24" opacity="0.6"/>
    </g>
    
    <!-- Reflection highlight -->
    <ellipse cx="-15" cy="-15" rx="8" ry="12" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Tarot cards floating -->
  <g transform="translate(200,150)">
    <rect x="0" y="0" width="30" height="50" rx="3" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
    <rect x="2" y="2" width="26" height="46" rx="2" fill="#0f172a"/>
    <text x="15" y="28" text-anchor="middle" fill="#fbbf24" font-size="16">⭐</text>
  </g>
  
  <g transform="translate(980,120)">
    <rect x="0" y="0" width="30" height="50" rx="3" fill="#1e293b" stroke="#06b6d4" stroke-width="1"/>
    <rect x="2" y="2" width="26" height="46" rx="2" fill="#0f172a"/>
    <text x="15" y="28" text-anchor="middle" fill="#fbbf24" font-size="16">☽</text>
  </g>
  
  <!-- Astrologer silhouettes -->
  <g transform="translate(150,250)" opacity="0.3">
    <!-- Figure 1 -->
    <circle cx="0" cy="-20" r="15" fill="#06b6d4"/>
    <rect x="-12" y="-5" width="24" height="40" rx="5" fill="#06b6d4"/>
    <circle cx="-8" cy="5" r="3" fill="#fbbf24"/>
    <circle cx="8" cy="5" r="3" fill="#fbbf24"/>
  </g>
  
  <g transform="translate(1050,280)" opacity="0.3">
    <!-- Figure 2 -->
    <circle cx="0" cy="-20" r="15" fill="#06b6d4"/>
    <rect x="-12" y="-5" width="24" height="40" rx="5" fill="#06b6d4"/>
    <circle cx="-8" cy="5" r="3" fill="#fbbf24"/>
    <circle cx="8" cy="5" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Mystical energy lines -->
  <g stroke="#06b6d4" stroke-width="1" fill="none" opacity="0.4">
    <path d="M150 250 Q400 150 600 200"/>
    <path d="M600 200 Q800 150 1050 280"/>
    <circle cx="400" cy="150" r="3" fill="#06b6d4"/>
    <circle cx="800" cy="150" r="3" fill="#06b6d4"/>
  </g>
  
  <!-- Cosmic symbols in corners -->
  <g opacity="0.2">
    <!-- Top left - Sun -->
    <g transform="translate(80,80)">
      <circle r="20" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <g stroke="#fbbf24" stroke-width="2">
        <line x1="0" y1="-35" x2="0" y2="-25"/>
        <line x1="25" y1="-25" x2="18" y2="-18"/>
        <line x1="35" y1="0" x2="25" y2="0"/>
        <line x1="25" y1="25" x2="18" y2="18"/>
        <line x1="0" y1="35" x2="0" y2="25"/>
        <line x1="-25" y1="25" x2="-18" y2="18"/>
        <line x1="-35" y1="0" x2="-25" y2="0"/>
        <line x1="-25" y1="-25" x2="-18" y2="-18"/>
      </g>
      <circle r="8" fill="#fbbf24"/>
    </g>
    
    <!-- Top right - Moon phases -->
    <g transform="translate(1120,80)">
      <circle cx="-20" cy="0" r="8" fill="#e5e7eb"/>
      <circle cx="0" cy="0" r="8" fill="#9ca3af"/>
      <circle cx="20" cy="0" r="8" fill="#6b7280"/>
    </g>
    
    <!-- Bottom left - Saturn -->
    <g transform="translate(80,320)">
      <circle r="15" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="-20" y1="-20" x2="20" y2="20" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="0" cy="0" r="5" fill="#8b5cf6"/>
    </g>
    
    <!-- Bottom right - Jupiter -->
    <g transform="translate(1120,320)">
      <circle r="12" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#f59e0b" stroke-width="2"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="0" cy="0" r="4" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Energy particles -->
  <g>
    <circle cx="300" cy="100" r="2" fill="url(#starBurst)" opacity="0.8"/>
    <circle cx="900" cy="120" r="2" fill="url(#starBurst)" opacity="0.8"/>
    <circle cx="500" cy="300" r="2" fill="url(#starBurst)" opacity="0.8"/>
    <circle cx="700" cy="320" r="2" fill="url(#starBurst)" opacity="0.8"/>
  </g>
</svg>