<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="8"/>
  
  <!-- Zodiac wheel outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- Inner celestial circle -->
  <circle cx="256" cy="256" r="160" fill="url(#gradient3)" opacity="0.9"/>
  
  <!-- Central sun symbol -->
  <circle cx="256" cy="256" r="40" fill="url(#sunGradient)"/>
  
  <!-- Sun rays -->
  <g stroke="#FFD700" stroke-width="3" stroke-linecap="round">
    <line x1="256" y1="180" x2="256" y2="160"/>
    <line x1="256" y1="352" x2="256" y2="372"/>
    <line x1="332" y1="256" x2="352" y2="256"/>
    <line x1="160" y1="256" x2="180" y2="256"/>
    <line x1="310.9" y1="201.1" x2="325.2" y2="186.8"/>
    <line x1="186.8" y1="325.2" x2="201.1" y2="310.9"/>
    <line x1="310.9" y1="310.9" x2="325.2" y2="325.2"/>
    <line x1="186.8" y1="186.8" x2="201.1" y2="201.1"/>
  </g>
  
  <!-- Constellation stars -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="300" cy="180" r="2"/>
    <circle cx="380" cy="220" r="1.5"/>
    <circle cx="420" cy="300" r="2"/>
    <circle cx="380" cy="380" r="1.5"/>
    <circle cx="220" cy="420" r="2"/>
    <circle cx="140" cy="380" r="1.5"/>
    <circle cx="100" cy="300" r="2"/>
    <circle cx="140" cy="180" r="1.5"/>
  </g>
  
  <!-- Mystical symbols around the edge -->
  <g fill="#E6E6FA" opacity="0.7" font-family="serif" font-size="24" text-anchor="middle">
    <text x="256" y="80" dominant-baseline="middle">♈</text>
    <text x="360" y="120" dominant-baseline="middle">♉</text>
    <text x="430" y="200" dominant-baseline="middle">♊</text>
    <text x="450" y="270" dominant-baseline="middle">♋</text>
    <text x="430" y="340" dominant-baseline="middle">♌</text>
    <text x="360" y="420" dominant-baseline="middle">♍</text>
    <text x="256" y="460" dominant-baseline="middle">♎</text>
    <text x="152" y="420" dominant-baseline="middle">♏</text>
    <text x="82" y="340" dominant-baseline="middle">♐</text>
    <text x="62" y="270" dominant-baseline="middle">♑</text>
    <text x="82" y="200" dominant-baseline="middle">♒</text>
    <text x="152" y="120" dominant-baseline="middle">♓</text>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="gradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.4" />
    </radialGradient>
    
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>