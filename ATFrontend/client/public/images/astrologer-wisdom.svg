<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wisdomGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#312e81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="aureole" cx="0.5" cy="0.3" r="0.4">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Mystical background -->
  <rect width="800" height="600" fill="url(#wisdomGrad)"/>
  
  <!-- Ancient sage/astrologer figure -->
  <g transform="translate(400,300)">
    <!-- Aura/divine light -->
    <ellipse cx="0" cy="-50" rx="120" ry="150" fill="url(#aureole)"/>
    
    <!-- Body silhouette -->
    <g opacity="0.7">
      <!-- Head -->
      <circle cx="0" cy="-80" r="40" fill="#4338ca" stroke="#6366f1" stroke-width="2"/>
      
      <!-- Long beard -->
      <path d="M-25,-50 Q-30,-30 -20,-10 Q-10,10 0,20 Q10,10 20,-10 Q30,-30 25,-50" 
            fill="#e5e7eb" opacity="0.8"/>
      
      <!-- Body in robes -->
      <ellipse cx="0" cy="40" rx="70" ry="80" fill="#4338ca" stroke="#6366f1" stroke-width="2"/>
      
      <!-- Arms -->
      <ellipse cx="-60" cy="20" rx="15" ry="50" fill="#4338ca"/>
      <ellipse cx="60" cy="20" rx="15" ry="50" fill="#4338ca"/>
      
      <!-- Hands holding scroll -->
      <circle cx="-70" cy="60" r="12" fill="#fbbf24"/>
      <circle cx="70" cy="60" r="12" fill="#fbbf24"/>
      
      <!-- Ancient scroll -->
      <rect x="-50" y="50" width="100" height="20" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <g fill="#92400e" font-family="serif" font-size="8">
        <text x="-40" y="58">॒ ॐ नमः शिवाय ॒</text>
        <text x="-35" y="67">ज्योतिष शास्त्र</text>
      </g>
    </g>
    
    <!-- Third eye -->
    <circle cx="0" cy="-85" r="4" fill="#fbbf24"/>
    <circle cx="0" cy="-85" r="2" fill="#f59e0b"/>
    
    <!-- Crown/turban -->
    <path d="M-35,-110 Q0,-130 35,-110 Q30,-100 0,-105 Q-30,-100 -35,-110" 
          fill="#6366f1" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="0" cy="-115" r="6" fill="#fbbf24"/>
  </g>
  
  <!-- Ancient symbols and scriptures floating around -->
  <g opacity="0.5">
    <!-- Sanskrit symbols -->
    <g fill="#fbbf24" font-family="serif" font-size="24">
      <text x="150" y="150">ॐ</text>
      <text x="650" y="150">॒</text>
      <text x="100" y="450">श्री</text>
      <text x="700" y="450">गणेश</text>
    </g>
    
    <!-- Astrological symbols -->
    <g fill="#6366f1" font-family="serif" font-size="20">
      <text x="100" y="200">☉</text>
      <text x="700" y="200">☽</text>
      <text x="150" y="400">♃</text>
      <text x="650" y="400">♄</text>
      <text x="50" y="300">♂</text>
      <text x="750" y="300">♀</text>
    </g>
  </g>
  
  <!-- Ancient astronomical instruments -->
  <g opacity="0.4">
    <!-- Astrolabe (left) -->
    <g transform="translate(150,100)">
      <circle r="40" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle r="30" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <circle r="20" fill="none" stroke="#fbbf24" stroke-width="1"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#fbbf24" stroke-width="1"/>
      <line x1="0" y1="-40" x2="0" y2="40" stroke="#fbbf24" stroke-width="1"/>
      <circle cx="0" cy="0" r="5" fill="#fbbf24"/>
    </g>
    
    <!-- Sundial (right) -->
    <g transform="translate(650,100)">
      <circle r="35" fill="none" stroke="#6366f1" stroke-width="2"/>
      <line x1="0" y1="0" x2="25" y2="-15" stroke="#fbbf24" stroke-width="3"/>
      <g stroke="#6366f1" stroke-width="1">
        <line x1="0" y1="-35" x2="0" y2="-25"/>
        <line x1="25" y1="-25" x2="18" y2="-18"/>
        <line x1="35" y1="0" x2="25" y2="0"/>
        <line x1="25" y1="25" x2="18" y2="18"/>
        <line x1="0" y1="35" x2="0" y2="25"/>
        <line x1="-25" y1="25" x2="-18" y2="18"/>
        <line x1="-35" y1="0" x2="-25" y2="0"/>
        <line x1="-25" y1="-25" x2="-18" y2="-18"/>
      </g>
    </g>
  </g>
  
  <!-- Ancient books and scrolls -->
  <g opacity="0.6">
    <!-- Stack of books (bottom left) -->
    <g transform="translate(100,500)">
      <rect x="0" y="0" width="60" height="8" fill="#92400e"/>
      <rect x="0" y="10" width="55" height="8" fill="#7c2d12"/>
      <rect x="0" y="20" width="58" height="8" fill="#92400e"/>
      <text x="30" y="35" text-anchor="middle" fill="#fbbf24" font-size="8">वेद</text>
    </g>
    
    <!-- Rolled scrolls (bottom right) -->
    <g transform="translate(650,500)">
      <cylinder fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <ellipse cx="0" cy="0" rx="25" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <ellipse cx="50" cy="0" rx="25" ry="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
      <rect x="0" y="-8" width="50" height="16" fill="#fef3c7"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#f59e0b" stroke-width="1"/>
      <line x1="50" y1="-8" x2="50" y2="8" stroke="#f59e0b" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Zodiac wheel background -->
  <g transform="translate(400,300)" opacity="0.2">
    <circle r="180" fill="none" stroke="#6366f1" stroke-width="1"/>
    <circle r="160" fill="none" stroke="#6366f1" stroke-width="1"/>
    
    <!-- Zodiac divisions -->
    <g stroke="#6366f1" stroke-width="1">
      <line x1="0" y1="-180" x2="0" y2="-160"/>
      <line x1="90" y1="-155.9" x2="80" y2="-138.6"/>
      <line x1="155.9" y1="-90" x2="138.6" y2="-80"/>
      <line x1="180" y1="0" x2="160" y2="0"/>
      <line x1="155.9" y1="90" x2="138.6" y2="80"/>
      <line x1="90" y1="155.9" x2="80" y2="138.6"/>
      <line x1="0" y1="180" x2="0" y2="160"/>
      <line x1="-90" y1="155.9" x2="-80" y2="138.6"/>
      <line x1="-155.9" y1="90" x2="-138.6" y2="80"/>
      <line x1="-180" y1="0" x2="-160" y2="0"/>
      <line x1="-155.9" y1="-90" x2="-138.6" y2="-80"/>
      <line x1="-90" y1="-155.9" x2="-80" y2="-138.6"/>
    </g>
  </g>
  
  <!-- Floating wisdom particles -->
  <g>
    <circle cx="200" cy="100" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="600" cy="120" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="150" cy="350" r="2" fill="#6366f1" opacity="0.8"/>
    <circle cx="650" cy="380" r="2" fill="#6366f1" opacity="0.8"/>
    <circle cx="300" cy="80" r="1.5" fill="#fbbf24" opacity="0.6"/>
    <circle cx="500" cy="90" r="1.5" fill="#fbbf24" opacity="0.6"/>
    <circle cx="250" cy="500" r="1.5" fill="#6366f1" opacity="0.6"/>
    <circle cx="550" cy="520" r="1.5" fill="#6366f1" opacity="0.6"/>
  </g>
  
  <!-- Divine energy emanating -->
  <g stroke="#fbbf24" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="400" cy="300" r="200"/>
    <circle cx="400" cy="300" r="220"/>
    <circle cx="400" cy="300" r="240"/>
  </g>
  
  <!-- Sacred mantras in background -->
  <g opacity="0.1">
    <text x="50" y="50" fill="#fbbf24" font-family="serif" font-size="12" transform="rotate(-15 50 50)">
      ॐ गं गणपतये नमः
    </text>
    <text x="600" y="550" fill="#6366f1" font-family="serif" font-size="12" transform="rotate(15 600 550)">
      सर्वे भवन्तु सुखिनः
    </text>
  </g>
</svg>