<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a1f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="planetGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Cosmic chart background -->
  <rect width="1200" height="400" fill="url(#chartGrad)"/>
  
  <!-- North Indian Chart Style -->
  <g transform="translate(300,200)">
    <!-- Outer diamond -->
    <polygon points="0,-100 100,0 0,100 -100,0" 
             fill="none" stroke="#6366f1" stroke-width="3"/>
    
    <!-- Inner chart divisions -->
    <g stroke="#6366f1" stroke-width="1" opacity="0.8">
      <!-- Vertical and horizontal lines -->
      <line x1="0" y1="-100" x2="0" y2="100"/>
      <line x1="-100" y1="0" x2="100" y2="0"/>
      
      <!-- Diagonal lines -->
      <line x1="-100" y1="0" x2="0" y2="-100"/>
      <line x1="0" y1="-100" x2="100" y2="0"/>
      <line x1="100" y1="0" x2="0" y2="100"/>
      <line x1="0" y1="100" x2="-100" y2="0"/>
    </g>
    
    <!-- House numbers -->
    <g fill="#6366f1" font-family="sans-serif" font-size="12" text-anchor="middle">
      <text x="0" y="-50" dominant-baseline="central">1</text>
      <text x="50" y="-50" dominant-baseline="central">2</text>
      <text x="50" y="0" dominant-baseline="central">3</text>
      <text x="50" y="50" dominant-baseline="central">4</text>
      <text x="0" y="50" dominant-baseline="central">5</text>
      <text x="-50" y="50" dominant-baseline="central">6</text>
      <text x="-50" y="0" dominant-baseline="central">7</text>
      <text x="-50" y="-50" dominant-baseline="central">8</text>
      <text x="-25" y="-25" dominant-baseline="central">9</text>
      <text x="25" y="-25" dominant-baseline="central">10</text>
      <text x="25" y="25" dominant-baseline="central">11</text>
      <text x="-25" y="25" dominant-baseline="central">12</text>
    </g>
    
    <!-- Planet placements -->
    <g fill="#fbbf24" font-family="serif" font-size="16">
      <text x="0" y="-40" text-anchor="middle">☉</text>  <!-- Sun in 1st -->
      <text x="40" y="-40" text-anchor="middle">☽</text>  <!-- Moon in 2nd -->
      <text x="40" y="10" text-anchor="middle">♂</text>   <!-- Mars in 3rd -->
      <text x="-40" y="40" text-anchor="middle">♃</text>  <!-- Jupiter in 6th -->
      <text x="-40" y="-40" text-anchor="middle">♄</text> <!-- Saturn in 8th -->
    </g>
  </g>
  
  <!-- South Indian Chart Style -->
  <g transform="translate(900,200)">
    <!-- Outer square -->
    <rect x="-80" y="-80" width="160" height="160" 
          fill="none" stroke="#10b981" stroke-width="3"/>
    
    <!-- Inner grid -->
    <g stroke="#10b981" stroke-width="1" opacity="0.8">
      <line x1="-80" y1="-27" x2="80" y2="-27"/>
      <line x1="-80" y1="27" x2="80" y2="27"/>
      <line x1="-27" y1="-80" x2="-27" y2="80"/>
      <line x1="27" y1="-80" x2="27" y2="80"/>
    </g>
    
    <!-- House labels -->
    <g fill="#10b981" font-family="sans-serif" font-size="10" text-anchor="middle">
      <text x="-53" y="-53" dominant-baseline="central">1</text>
      <text x="0" y="-53" dominant-baseline="central">2</text>
      <text x="53" y="-53" dominant-baseline="central">3</text>
      <text x="53" y="0" dominant-baseline="central">4</text>
      <text x="53" y="53" dominant-baseline="central">5</text>
      <text x="0" y="53" dominant-baseline="central">6</text>
      <text x="-53" y="53" dominant-baseline="central">7</text>
      <text x="-53" y="0" dominant-baseline="central">8</text>
      <text x="-53" y="-20" dominant-baseline="central">9</text>
      <text x="0" y="-20" dominant-baseline="central">10</text>
      <text x="53" y="-20" dominant-baseline="central">11</text>
      <text x="0" y="0" dominant-baseline="central">12</text>
    </g>
    
    <!-- Planet placements -->
    <g fill="#fbbf24" font-family="serif" font-size="14">
      <text x="-40" y="-40" text-anchor="middle">☉</text>  <!-- Sun -->
      <text x="0" y="-40" text-anchor="middle">☽</text>    <!-- Moon -->
      <text x="40" y="10" text-anchor="middle">♀</text>    <!-- Venus -->
      <text x="-40" y="40" text-anchor="middle">♃</text>   <!-- Jupiter -->
    </g>
  </g>
  
  <!-- Planetary degree information -->
  <g transform="translate(600,120)" opacity="0.7">
    <rect x="-120" y="-40" width="240" height="80" rx="10" 
          fill="#1e293b" stroke="#6366f1" stroke-width="1"/>
    <text x="0" y="-20" text-anchor="middle" fill="#fbbf24" font-size="14">Planetary Positions</text>
    <g fill="#e5e7eb" font-family="monospace" font-size="10">
      <text x="-100" y="-5" text-anchor="start">Sun    : 15° 23' Aries</text>
      <text x="-100" y="8" text-anchor="start">Moon   : 28° 45' Cancer</text>
      <text x="-100" y="21" text-anchor="start">Mars   : 12° 10' Leo</text>
      <text x="20" y="-5" text-anchor="start">Venus  : 5° 33' Gemini</text>
      <text x="20" y="8" text-anchor="start">Jupiter: 22° 17' Pisces</text>
      <text x="20" y="21" text-anchor="start">Saturn : 8° 55' Capricorn</text>
    </g>
  </g>
  
  <!-- Dasha information -->
  <g transform="translate(600,320)" opacity="0.7">
    <rect x="-120" y="-30" width="240" height="60" rx="10" 
          fill="#1e293b" stroke="#10b981" stroke-width="1"/>
    <text x="0" y="-10" text-anchor="middle" fill="#fbbf24" font-size="14">Current Dasha</text>
    <g fill="#e5e7eb" font-family="sans-serif" font-size="12">
      <text x="0" y="5" text-anchor="middle">Mars Mahadasha</text>
      <text x="0" y="20" text-anchor="middle">Venus Antardasha</text>
    </g>
  </g>
  
  <!-- Astrological symbols floating around -->
  <g opacity="0.4">
    <g fill="#6366f1" font-family="serif" font-size="20">
      <!-- Zodiac signs -->
      <text x="100" y="80">♈</text>
      <text x="150" y="120">♉</text>
      <text x="200" y="80">♊</text>
      <text x="1000" y="80">♋</text>
      <text x="1050" y="120">♌</text>
      <text x="1100" y="80">♍</text>
      <text x="100" y="320">♎</text>
      <text x="150" y="360">♏</text>
      <text x="200" y="320">♐</text>
      <text x="1000" y="320">♑</text>
      <text x="1050" y="360">♒</text>
      <text x="1100" y="320">♓</text>
    </g>
    
    <!-- Planetary symbols -->
    <g fill="#fbbf24" font-family="serif" font-size="18">
      <text x="50" y="150">☿</text>  <!-- Mercury -->
      <text x="1150" y="150">♅</text> <!-- Uranus -->
      <text x="50" y="250">♆</text>  <!-- Neptune -->
      <text x="1150" y="250">♇</text> <!-- Pluto -->
    </g>
  </g>
  
  <!-- Sacred geometry connecting the charts -->
  <g stroke="#6366f1" stroke-width="1" fill="none" opacity="0.3">
    <!-- Connection between North and South Indian charts -->
    <path d="M400 200 Q650 150 800 200"/>
    <circle cx="650" cy="150" r="3" fill="#6366f1"/>
    
    <!-- Energy flow lines -->
    <path d="M300 100 Q600 50 900 100"/>
    <path d="M300 300 Q600 350 900 300"/>
  </g>
  
  <!-- Constellation patterns in background -->
  <g stroke="#6366f1" stroke-width="1" fill="none" opacity="0.2">
    <!-- Ursa Major -->
    <path d="M150 50 L180 60 L220 55 L250 70 L240 100 L200 110 L170 95"/>
    <g fill="#6366f1">
      <circle cx="150" cy="50" r="1.5"/>
      <circle cx="180" cy="60" r="1.5"/>
      <circle cx="220" cy="55" r="1.5"/>
      <circle cx="250" cy="70" r="1.5"/>
      <circle cx="240" cy="100" r="1.5"/>
      <circle cx="200" cy="110" r="1.5"/>
      <circle cx="170" cy="95" r="1.5"/>
    </g>
    
    <!-- Orion -->
    <path d="M950 50 L980 70 L1020 60 L1000 90 L970 85"/>
    <g fill="#6366f1">
      <circle cx="950" cy="50" r="1.5"/>
      <circle cx="980" cy="70" r="1.5"/>
      <circle cx="1020" cy="60" r="1.5"/>
      <circle cx="1000" cy="90" r="1.5"/>
      <circle cx="970" cy="85" r="1.5"/>
    </g>
  </g>
  
  <!-- Mystical background elements -->
  <g opacity="0.1">
    <circle cx="100" cy="200" r="50" fill="none" stroke="#fbbf24" stroke-width="1"/>
    <circle cx="1100" cy="200" r="50" fill="none" stroke="#fbbf24" stroke-width="1"/>
    <polygon points="600,50 620,90 660,90 630,115 640,155 600,130 560,155 570,115 540,90 580,90" 
             fill="none" stroke="#fbbf24" stroke-width="1"/>
  </g>
</svg>